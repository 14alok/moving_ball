<!DOCTYPE html>
<html>

<head>
    <title>animation</title>
    <style>

        body{
            background: #e8e8e7;
        }


        canvas{
            border:  1px solid black;
            background: #000000;
           margin-left: 7%;
            margin-top: 0%;
        }

       
        h1{
            font-family: cursive;
            padding-left: 42%;
            padding-top: 2%;
        }
    </style>
    
    </head>
    
    
    
    <body>
        <h1><u>MOVING BALLS</u></h1>


    <canvas></canvas>
    <script>

        var canvas = document.querySelector('canvas');

canvas.width = window.innerWidth - 250;
canvas.height = window
    .innerHeight - 200;
var c =canvas.getContext('2d');


function Circle(x, y, dx, dy, radius) {
this.x = x;
this.y = y;
     this.dx = dx;
     this.dy = dy;
    this.radius = radius;
this.draw = function() {
c.beginPath();
    c.arc(this.x, this.y, this.radius,0,Math.PI * 2);
    c.fillStyle = '#228189';

    c.fill();


}


   this.update = function() {
    if(this.x + this.radius > innerWidth - 250 || this.x - this.radius < 0){
        this.dx = -this.dx;}

    if(this.y + this.radius > innerHeight - 200 || this.y - this.radius < 0){
        this.dy = -this.dy; }

    this.x += this.dx;
    this.y += this.dy;

    this.draw();
   }


}


        var circleArray = [];

        for( var i=0; i<10; i++){
        var x = Math.random() * innerWidth - 250;
        var y = Math.random() * innerHeight -200;
       var dy = 4;
       var dx = 4;
       var radius = 30;

        circleArray.push(new Circle(x, y, dx, dy, radius));
        }



    function animate()
{  

    requestAnimationFrame(animate);

    c.clearRect(0, 0, innerWidth, innerHeight);
   for( var i =0; i<10; i++ ){
circleArray[i].update();
   }

}
animate();

    </script>
    </body>
</html>
